    <main> 
    <section it="singup">

    
      <form id="signup-form">
        <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you <br> signed up!</h2>
        <label for="first-name">First Name</label>
  
        <input id="first-name" type="text" class="text-input" required>
        <br>
        <label for="last-name">Last name</label>
        </label>
  
        <input id="last-name" type="text" class="text-input" required>
        <br>
        <label for="email-address">Email Address</label>
            <input id="Email Address" type="email" name="email_address" id="email-address" class="text-input" required>
            <br>
  
  
            <div class="radio-buttons">
              <div>
                <label for="road">Road</label>
                <input type="radio" name="running_prefernece" id="road" value="road" required  checked>
              </div>
              <div>
                <label for="trial">Trial</label>
                <input type="radio" name="running_preference" id="trial" value="trial" required checked>
              </div>
              <div>
                <label for="both">Both</label>
                <input type="radio" name="running_preference" id="both" value="trial, road" required checked>
              </div>
              <button type="submit" class="join-button">Let's Run!></button>
            </div>
      </section>





    </main>
